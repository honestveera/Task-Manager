  language: ruby
  sudo: false
  cache: bundler
  rvm:
   - 2.3.1
  os:
   - linux
   - osx
  before_install:
   - mysql -e 'CREATE DATABASE taskmanagement_test;'
  env:
   - DB=mysql2
  before_script:
    - cp config/database.travis.yml config/database.yml
  script:
    - RAILS_ENV=test bundle exec rake db:migrate --trace
    - bundle exec rake db:test:prepare
    - bundle exec rspec spec/
  services:
    - mysql